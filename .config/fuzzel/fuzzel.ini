[main]
font=JetBrains Mono:size=11
#font=Fira Code:size=12  # Alternative
line-height=20
width=60
horizontal-pad=20
vertical-pad=10
terminal=foot  # Replace with your terminal (e.g., foot, alacritty, kitty)

[colors]
background=282828ff      # Dark gray
text=ebdbb2ff            # Off-white
match=83a598ff           # Teal (for matched text)
selection=458588ff       # Blue (selected item)
selection-text=ebdbb2ff  # White on selection
border=504945ff          # Slightly lighter border
